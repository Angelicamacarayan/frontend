<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Third-person Converter App</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

   
  <div class="container bg-info bg-opacity-25 border border-info  p-5 mt-2">
    <h1 class="text-center">Third-person Converter</h1>

    <form class="" id="form_sentence">
      <label class="form-label" for="sentence">First-person Pov:</label>
      <textarea class="form-control mb-3" name="sentence" rows="4"></textarea>
      <input class="btn btn-primary mb-3" type="Submit" value="Submit">
    </form>

    <div class="mt-3">
      <label class="form-label" for="corrected_sentence"> Third-person Pov:</label>
      <textarea class="form-control" id="corrected_sentence" rows="4" readonly></textarea>
    </div>

  </div>

  <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
    <script src="./js/renderer.js"></script>
   
</html>
